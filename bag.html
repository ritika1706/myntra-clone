<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bag</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="bag.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="nav-container">
                <div class="logo_container">
            <a href ="index.html" > <img  class="baglogo" src="images\myntra_logo.webp"></a>
        </div> 
        <ol class="checkout-steps"> 
            <li class="step1-active">BAG</li> 
            <li class="divider"></li>
             <li class=" step2">ADDRESS</li>
             <li class="divider"></li>
              <li class="step3">PAYMENT</li> 
            </ol>

            <div class="secureContainer"> 
                <img src="images\bag\sprite-secure.png" class="secureIcon" width="26" height="28"> 
                <div class="secure">100% SECURE</div> 
            </div>
           
        </div>
    </header>
 
    <main>
        <div class="bag-page">
          <div class="bag-items-container">
            
  
          </div>
          <div class="bag-summary">
            <div class="bag-details-container">
              <div class="price-header">PRICE DETAILS (2 Items) </div>
              <div class="price-item">
                <span class="price-item-tag">Total MRP</span>
                <span class="price-item-value">Rs1284</span>
              </div>
              <div class="price-item">
                <span class="price-item-tag">Discount on MRP</span>
                <span class="price-item-value priceDetail-base-discount">Rs 143</span>
              </div>
              <div class="price-item">
                <span class="price-item-tag">Convenience Fee</span>
                <span class="price-item-value">Rs 99</span>
              </div>
              <hr>
              <div class="price-footer">
                <span class="price-item-tag">Total Amount</span>
                <span class="price-item-value">Rs 1240</span>
              </div>
            </div>
            <button class="btn-place-order">
              <div class="css-xjhrni">PLACE ORDER</div>
            </button>
          </div>
  
        </div>
      </main>
    <footer>
        <div class="checkout-footer">  <div class="images">  
            <img class="footer-bank-dc" src="images\bag\footer-bank-dc.png" width="60" height="37"> 
            <img class="footer-bank-nb" src="images\bag\footer-bank-nb.png" width="60" height="37"> 
            <img class="footer-bank-cod" src="images\bag\footer-bank-cod.png" width="60" height="37">
             <img class="footer-bank-rupay" src="images\bag\footer-bank-rupay.png" width="60" height="37">
              <img class="footer-bank-paypal" src="images\bag\footer-bank-paypal.png" width="60" height="37">
               <img class="footer-bank-bhim" src="images\bag\footer-bank-bhim.png" width="60" height="37"> 
            </div> 
        <a href="/contactus" class="contact-us"> <span>Need Help ? Contact Us</span> </a> 
    </div>

    </footer>
    <script src="index.js"></script>
    <script src="bag.js"></script>
    
</body>
</html>
